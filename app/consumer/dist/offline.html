<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0B1220" />
    <title>Offline - ClaimLens Go</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #0B1220 0%, #0F1628 100%);
        color: #E5E7EB;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        text-align: center;
        max-width: 400px;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        opacity: 0.5;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #F3F4F6;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
        color: #9CA3AF;
        margin-bottom: 2rem;
      }

      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #14F195;
        color: #0B1220;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: transform 0.2s, opacity 0.2s;
      }

      .button:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }

      .button:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 0.5rem;
        font-size: 0.875rem;
        color: #6B7280;
      }

      .online {
        color: #10B981;
      }

      .offline {
        color: #F59E0B;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>

      <h1>You're Offline</h1>
      <p>
        ClaimLens Go needs an internet connection to scan new items. 
        You can still view your scan history and settings while offline.
      </p>

      <a href="/scan" class="button">Go to Scan Hub</a>

      <div class="status">
        <span id="status-text" class="offline">● Offline</span>
      </div>
    </div>

    <script>
      // Update status when connection is restored
      function updateStatus() {
        const statusText = document.getElementById('status-text');
        if (navigator.onLine) {
          statusText.textContent = '● Online';
          statusText.className = 'online';
          // Redirect to scan hub after 1 second
          setTimeout(() => {
            window.location.href = '/scan';
          }, 1000);
        } else {
          statusText.textContent = '● Offline';
          statusText.className = 'offline';
        }
      }

      window.addEventListener('online', updateStatus);
      window.addEventListener('offline', updateStatus);
      updateStatus();
    </script>
  </body>
</html>
