<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClaimLens Go - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F8FAFC;
      color: #0B1220;
      padding: 24px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #FFFFFF;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #0B1220;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #64748B;
      margin-bottom: 32px;
    }
    
    .section {
      margin-bottom: 32px;
      padding-bottom: 32px;
      border-bottom: 1px solid #E2E8F0;
    }
    
    .section:last-child {
      border-bottom: none;
    }
    
    .section h2 {
      font-size: 18px;
      font-weight: 600;
      color: #0B1220;
      margin-bottom: 16px;
    }
    
    .section p {
      font-size: 14px;
      color: #64748B;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    
    .domain-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .domain-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #F1F5F9;
      border-radius: 8px;
    }
    
    .domain-name {
      font-size: 14px;
      color: #0B1220;
      font-family: monospace;
    }
    
    .remove-btn {
      padding: 6px 12px;
      background-color: #EF4444;
      color: #FFFFFF;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .remove-btn:hover {
      background-color: #DC2626;
    }
    
    .remove-btn:focus {
      outline: 2px solid #4F46E5;
      outline-offset: 2px;
    }
    
    .add-domain-form {
      display: flex;
      gap: 8px;
    }
    
    .add-domain-form input {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid #CBD5E1;
      border-radius: 8px;
      font-size: 14px;
      font-family: monospace;
    }
    
    .add-domain-form input:focus {
      outline: 2px solid #4F46E5;
      outline-offset: 0;
      border-color: #4F46E5;
    }
    
    .add-btn {
      padding: 10px 24px;
      background-color: #4F46E5;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .add-btn:hover {
      background-color: #4338CA;
    }
    
    .add-btn:focus {
      outline: 2px solid #4F46E5;
      outline-offset: 2px;
    }
    
    .empty-state {
      text-align: center;
      padding: 32px;
      color: #94A3B8;
      font-size: 14px;
    }
    
    .consent-status {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background-color: #F1F5F9;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .consent-status.granted {
      background-color: #D1FAE5;
      color: #065F46;
    }
    
    .consent-status.denied {
      background-color: #FEE2E2;
      color: #991B1B;
    }
    
    .status-icon {
      font-size: 24px;
    }
    
    .status-text {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
    }
    
    .revoke-btn {
      padding: 8px 16px;
      background-color: #EF4444;
      color: #FFFFFF;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .revoke-btn:hover {
      background-color: #DC2626;
    }
    
    .revoke-btn:focus {
      outline: 2px solid #4F46E5;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ClaimLens Go Settings</h1>
    <p class="subtitle">Manage your privacy preferences and allowlisted domains</p>
    
    <div class="section">
      <h2>Privacy Consent</h2>
      <div id="consentStatus" class="consent-status">
        <div class="status-icon">‚è≥</div>
        <div class="status-text">Loading...</div>
      </div>
    </div>
    
    <div class="section">
      <h2>Allowlisted Domains</h2>
      <p>ClaimLens Go will only scan and analyze content on these domains. Add food delivery websites you trust.</p>
      
      <div class="domain-list" id="domainList">
        <div class="empty-state">No domains added yet</div>
      </div>
      
      <div class="add-domain-form">
        <input 
          type="text" 
          id="domainInput" 
          placeholder="example.com" 
          aria-label="Domain to add"
        />
        <button class="add-btn" id="addBtn">Add Domain</button>
      </div>
    </div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
